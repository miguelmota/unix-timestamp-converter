<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Unix Timestamp Converter</title>
  <style>
    output {
      display: block;
    }
    li code {
      display: inline-block;
      margin-left: 1rem;
    }
    label {
      display: block;
    }
    form {
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Unix Timestamp Converter</h1>
  <form id="form1">
    <label>Enter unix timestamp <small>(seconds)</small></label>
    <input type="text" id="input" placeholder="1658249542" value="1658249542" />
    <button type="submit">convert</button>
  </form>

  <div>Or</div>

  <form id="form2">
    <label>Enter date</label>
    <label>Year</label>
    <input type="number" id="year" placeholder="2022" />
    <label>Month</label>
    <input type="number" id="month" placeholder="01" />
    <label>Day</label>
    <input type="number" id="day" placeholder="01" />
    <button type="submit">convert</button>
  </form>
  <div>Output</div>
  <output id="output"></output>
