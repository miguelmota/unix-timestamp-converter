<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Unix Timestamp Converter</title>
  <style>
    body {
      padding-bottom: 4rem;
    }
    output {
      display: block;
    }
    li code {
      display: inline-block;
      margin-left: 1rem;
    }
    label {
      display: block;
    }
    form {
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Unix Timestamp Converter</h1>
  <form id="form1">
    <button id="now">now</button>
    <input type="text" id="input" placeholder="1658249542" value="1658249542" />
    <button type="submit">convert</button>
    <label id="optionUnixTimestamp">
      <input type="radio" name="option" for="optionUnixTimestamp" value="UnixTimestampSeconds" checked>
      Unix timestamp <small>(seconds) <em>e.g. 1673399913</em></small>
    </label>
    <label id="optionUnixTimestampMillis">
      <input type="radio" name="option" for="optionUnixTimestampMilli" value="UnixTimestampMillis">
      Unix timestamp <small>(milliseconds) <em>e.g. 1673399913811</em></small>
    </label>
    <label id="optionRFC1123">
      <input type="radio" name="option" for="optionRFC1123" value="RFC-1123">
      RFC-1123 <small><em>e.g. Wed, 11 Jan 2023 01:18:33 GMT</em></small>
    </label>
    <label id="optionRFC2822">
      <input type="radio" name="option" for="optionRFC2822" value="RFC-2822">
      RFC-2822 <small><em>e.g. Tue, 10 Jan 2023 17:18:33 -0800</em></small>
    </label>
    <label id="optionISO8601">
      <input type="radio" name="option" for="optionISO8601" value="ISO-8601">
      ISO-8601 <small><em>e.g. 2023-01-10T17:18:33.811-08:00</em></small>
    </label>
  </form>

  <div>Or</div>

  <form id="form2">
    <label>Enter date</label>
    <label>Year</label>
    <input type="number" id="year" placeholder="2022" />
    <label>Month</label>
    <input type="number" id="month" placeholder="01" />
    <label>Day</label>
    <input type="number" id="day" placeholder="01" />
    <button type="submit">convert</button>
  </form>

  <div>Output</div>
  <output id="output"></output>
  <a href="https://github.com/miguelmota/unix-timestamp-converter" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
